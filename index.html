<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vow.AI - Futuristic Wedding Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      // 1. Shim process.env immediately to prevent ReferenceErrors in modules
      window.process = { env: { API_KEY: '' } };

      // 2. Comprehensive error tracker
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("BOOT_CRASH:", { message, source, lineno, colno, error });
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding:40px; color:#ff4444; font-family:monospace; background:#020617; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
              <h2 style="font-family:Orbitron; color:#06b6d4; margin-bottom:20px;">SYSTEM BOOT FAILURE</h2>
              <div style="border:1px solid #333; padding:20px; background:#0f172a; border-radius:8px; max-width:600px; width:100%;">
                <p style="margin:0 0 10px 0; color:#ef4444;">${message}</p>
                <p style="font-size:12px; opacity:0.5; margin:0;">Source: ${source || 'unknown'}:${lineno || '?'}</p>
                <p style="font-size:11px; margin-top:20px; color:#06b6d4;">Check the browser console for more details.</p>
              </div>
              <button onclick="location.reload()" style="margin-top:30px; padding:10px 20px; background:#06b6d4; color:black; border:none; cursor:pointer; font-family:Orbitron;">RETRY INITIALIZATION</button>
            </div>`;
        }
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #020617; color: #fff; margin: 0; overflow-x: hidden; }
      #root:empty::before {
        content: 'BOOTING AI WEDDING SUITE...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.5em;
        color: #06b6d4;
        animation: blink 2s infinite;
        white-space: nowrap;
      }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx" crossorigin></script>
</body>
</html>
